<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraLink - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #000000 100%); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        } 
        
        .container {
            width: 100%;
            max-width: 420px;
            margin: auto;
        }
        
        .card {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text { 
            background: linear-gradient(135deg, #3b4f9e 0%, #ff6b35 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        } 
        
        .subtitle {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            background: #1a1a1a;
            padding: 6px;
            border-radius: 12px;
            margin-bottom: 32px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #6b7280;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #3b4f9e 0%, #5a6fbf 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 79, 158, 0.4);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #3b4f9e;
            box-shadow: 0 0 0 3px rgba(59, 79, 158, 0.1);
        }
        
        input::placeholder {
            color: #4b5563;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { 
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%); 
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        } 
        
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4); 
        }
        
        .btn-secondary { 
            background: linear-gradient(135deg, #3b4f9e 0%, #5a6fbf 100%); 
            color: white;
            box-shadow: 0 4px 12px rgba(59, 79, 158, 0.3);
        } 
        
        .btn-secondary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(59, 79, 158, 0.4); 
        }
        
        .btn-google { 
            background: white; 
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        } 
        
        .btn-google:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
        }
        
        .forgot-link {
            display: block;
            text-align: right;
            color: #9ca3af;
            font-size: 13px;
            margin-top: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-link:hover {
            color: #ff6b35;
        }
        
        .divider {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin: 28px 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #2d2d2d;
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .phone-container {
            margin-top: 24px;
            padding: 24px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2d2d2d;
        }
        
        .phone-container h3 {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }
        
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .footer {
            margin-top: 60px;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 24px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b4f9e 0%, #ff6b35 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .copyright {
            font-size: 12px;
            color: #4b5563;
        }
        
        .hidden {
            display: none !important;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
</head>
<body>

    <div class="container">
        <div id="authCard" class="card">
            
            <header style="text-align: center;">
                <h1 class="gradient-text">Ultra Link</h1>
                <p class="subtitle">Conecta con el Mundo Digital</p>
            </header>

            <div class="tabs">
                <button id="loginTab" class="tab active" onclick="switchTab('login')">
                    Iniciar Sesión
                </button>
                <button id="registerTab" class="tab" onclick="switchTab('register')">
                    Registrarse
                </button>
            </div>
            
            <div id="authMessage" class="message hidden"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required placeholder="tu_correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span id="submitText">Iniciar Sesión</span>
                </button>
                
                <a href="#" id="forgotPassword" class="forgot-link" onclick="event.preventDefault(); resetPassword();">
                    ¿Olvidaste tu contraseña?
                </a>
            </form>

            <div class="divider">o continúa con</div>

            <div class="social-buttons">
                <button onclick="signInWithGoogle()" class="btn btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continuar con Google
                </button>
                
                <button onclick="showPhoneAuth()" class="btn btn-secondary">
                    Continuar con Teléfono
                </button>
            </div>
            
            <div id="phoneAuthContainer" class="phone-container hidden">
                <h3>Ingresa tu número</h3>
                
                <div class="form-group">
                    <label for="phoneNumber">Número (con código de país)</label>
                    <input type="tel" id="phoneNumber" placeholder="+54 9 223 XXX XXXX">
                </div>
                
                <button id="sendSmsButton" onclick="signInWithPhone()" class="btn btn-primary">
                    Enviar Código SMS
                </button>
                
                <div id="verifyCodeContainer" class="hidden" style="margin-top: 20px;">
                    <div class="form-group">
                        <label for="verificationCode">Código de Verificación</label>
                        <input type="text" id="verificationCode" placeholder="######">
                    </div>
                    <button onclick="verifyCode()" class="btn btn-secondary">
                        Verificar y Entrar
                    </button>
                </div>
            </div>
            
            <div id="recaptcha-container"></div> 
            
        </div>
        
        <footer class="footer">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">34+</div>
                    <div class="stat-label">Servicios</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">24/7</div>
                    <div class="stat-label">Soporte</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">Seguro</div>
                </div>
            </div>
            <p class="copyright">&copy; 2025 UltraLink. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVdwu74rhD6753ChjVC1PcIAbpQ8th9Rk",
            authDomain: "ultralinkargentina-97c4d.firebaseapp.com",
            projectId: "ultralinkargentina-97c4d",
            storageBucket: "ultralinkargentina-97c4d.appspot.com",
            messagingSenderId: "352589034055",
            appId: "1:352589034055:web:0680b9da02bf0060717762",
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        let confirmationResult = null;

        auth.onAuthStateChanged(user => {
            const authCard = document.getElementById('authCard');
            if (user) {
                authCard.classList.add('hidden');
                showMessage(`¡Sesión activa! Hola, ${user.email || user.phoneNumber || 'usuario'} 👋. Redirigiendo...`, 'success');
                setTimeout(() => {
                    window.location.href = 'services.html';
                }, 1000);
            } else {
                authCard.classList.remove('hidden');
            }
        });

        function switchTab(mode) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const submitText = document.getElementById('submitText');
            const forgotPassword = document.getElementById('forgotPassword');
            
            document.getElementById('phoneAuthContainer').classList.add('hidden');
            
            if (mode === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                submitText.textContent = 'Iniciar Sesión';
                forgotPassword.classList.remove('hidden');
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                submitText.textContent = 'Crear Cuenta';
                forgotPassword.classList.add('hidden');
            }
            hideMessage();
        }

        function showMessage(message, type) {
            const msgEl = document.getElementById('authMessage');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.classList.remove('hidden');
        }

        function hideMessage() {
            document.getElementById('authMessage').classList.add('hidden');
        }

        function showPhoneAuth() {
            document.getElementById('phoneAuthContainer').classList.remove('hidden');
            hideMessage();
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isLogin = document.getElementById('loginTab').classList.contains('active');
            
            document.getElementById('phoneAuthContainer').classList.add('hidden');

            try {
                if (isLogin) {
                    await auth.signInWithEmailAndPassword(email, password);
                    showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                    showMessage('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                }
            } catch (error) {
                let errorMsg = 'Error al procesar la solicitud.';
                if (error.code === 'auth/email-already-in-use') errorMsg = 'Este correo ya está registrado.';
                if (error.code === 'auth/invalid-email') errorMsg = 'Correo electrónico inválido.';
                if (error.code === 'auth/weak-password') errorMsg = 'La contraseña debe tener al menos 6 caracteres.';
                if (error.code === 'auth/user-not-found') errorMsg = 'Usuario no encontrado.';
                if (error.code === 'auth/wrong-password') errorMsg = 'Contraseña incorrecta.';
                if (error.code === 'auth/invalid-credential') errorMsg = 'Credenciales inválidas.';
                showMessage(errorMsg, 'error');
                console.error('Firebase Error:', error.code, error.message);
            }
        });

        async function signInWithGoogle() {
            document.getElementById('phoneAuthContainer').classList.add('hidden');
            try {
                await auth.signInWithPopup(googleProvider);
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showMessage('Error al iniciar sesión con Google', 'error');
                }
                console.error('Firebase Google Auth Error:', error);
            }
        }

        async function resetPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Por favor ingresa tu correo electrónico para recuperar tu contraseña.', 'error');
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('¡Correo de recuperación enviado! Revisa tu bandeja de entrada.', 'success');
            } catch (error) {
                let errorMsg = 'Error al enviar correo de recuperación.';
                if (error.code === 'auth/user-not-found') errorMsg = 'No existe un usuario con ese correo.';
                showMessage(errorMsg, 'error');
                console.error('Firebase Reset Password Error:', error);
            }
        }

        async function signInWithPhone() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!phoneNumber.startsWith('+') || phoneNumber.length < 10) {
                showMessage('Ingresa el número con código de país (ej: +54 9 223...).', 'error');
                return;
            }

            try {
                const recaptcha = window.recaptchaVerifier;
                if (!recaptcha) {
                    showMessage('Error: El verificador reCAPTCHA no está inicializado.', 'error');
                    return;
                }

                document.getElementById('sendSmsButton').classList.add('hidden');
                document.getElementById('verifyCodeContainer').classList.remove('hidden');

                confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, recaptcha);
                showMessage(`Código enviado a ${phoneNumber}.`, 'success');

            } catch (error) {
                let errorMsg = 'Error al enviar el código SMS.';
                if (error.code === 'auth/invalid-phone-number') errorMsg = 'Número de teléfono inválido.';
                if (error.code === 'auth/quota-exceeded') errorMsg = 'Cuota de SMS excedida.';
                showMessage(errorMsg, 'error');
                console.error('Firebase Phone Auth Error:', error);
                
                document.getElementById('sendSmsButton').classList.remove('hidden');
                document.getElementById('verifyCodeContainer').classList.add('hidden');
            }
        }

        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            if (!code) {
                showMessage('Ingresa el código de 6 dígitos.', 'error');
                return;
            }

            try {
                if (!confirmationResult) {
                    showMessage('Error: Solicita el código SMS primero.', 'error');
                    return;
                }
                
                await confirmationResult.confirm(code);
                showMessage('¡Login exitoso! Redirigiendo...', 'success');

            } catch (error) {
                let errorMsg = 'Código incorrecto o expirado.';
                if (error.code === 'auth/invalid-verification-code') errorMsg = 'Código incorrecto.';
                showMessage(errorMsg, 'error');
                console.error('Firebase SMS Verify Error:', error);
            }
        }

        window.addEventListener('load', () => {
            const recaptchaContainer = document.getElementById('recaptcha-container');
            if (recaptchaContainer) {
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'invisible'
                });
                recaptchaVerifier.render();
            }
        });
    </script>
</body>
</html>
